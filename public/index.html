<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SocketIO</title>
  </head>
  <body>
    <h2>Chat App</h2>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on('connect', () => {
        console.log("Connected to server")
      });

      socket.on('disconnect', () => {
        console.log("Disconnected from server")
      });
    </script>
  </body>
</html>
